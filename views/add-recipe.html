<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - Recipe Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .add-recipe-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .add-recipe-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .add-recipe-header h2 {
            color: #2c3e50;
            font-weight: 600;
        }

        .add-recipe-header p {
            color: #666;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #dde1e3;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
        }

        .ingredients-section,
        .instructions-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: #007bff;
        }

        .ingredient-item,
        .instruction-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: start;
        }

        .btn-remove-item {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-remove-item:hover {
            background: #c82333;
        }

        .btn-add-item {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add-item:hover {
            background: #218838;
        }

        .btn-submit-recipe {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .btn-submit-recipe:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .add-recipe-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Recipe Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-recipe.html">Add Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="add-recipe-container">
            <div class="add-recipe-header">
                <h2><i class="fas fa-utensils"></i> Share Your Recipe</h2>
                <p>Share your culinary masterpiece with our community</p>
            </div>

            <form id="recipeForm" class="recipe-form">
                <!-- Basic Information -->
                <div class="form-group">
                    <label class="form-label" for="title">Recipe Title</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           placeholder="Enter the name of your recipe" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" 
                              rows="3" placeholder="Describe your recipe" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select category</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Soup">Soup</option>
                                <option value="Salad">Salad</option>
                                <option value="Snack">Snack</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="difficulty">Difficulty Level</label>
                            <select class="form-control" id="difficulty" name="difficulty" required>
                                <option value="">Select difficulty</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="cookingTime">Cooking Time (minutes)</label>
                            <input type="number" class="form-control" id="cookingTime" 
                                   name="cookingTime" min="1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="servings">Servings</label>
                            <input type="number" class="form-control" id="servings" 
                                   name="servings" min="1" required>
                        </div>
                    </div>
                </div>

                <!-- Ingredients Section -->
                <div class="ingredients-section">
                    <h3 class="section-title">
                        <i class="fas fa-list"></i> Ingredients
                    </h3>
                    <div id="ingredientsList">
                        <div class="ingredient-item">
                            <input type="text" class="form-control" name="ingredients[]" 
                                   placeholder="Enter ingredient (e.g., 2 cups flour)" required>
                            <button type="button" class="btn-remove-item" onclick="removeItem(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-item" onclick="addIngredient()">
                        <i class="fas fa-plus"></i> Add Ingredient
                    </button>
                </div>

                <!-- Instructions Section -->
                <div class="instructions-section">
                    <h3 class="section-title">
                        <i class="fas fa-tasks"></i> Instructions
                    </h3>
                    <div id="instructionsList">
                        <div class="instruction-item">
                            <textarea class="form-control" name="instructions[]" 
                                      placeholder="Enter instruction step" rows="2" required></textarea>
                            <button type="button" class="btn-remove-item" onclick="removeItem(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-item" onclick="addInstruction()">
                        <i class="fas fa-plus"></i> Add Step
                    </button>
                </div>

                <!-- Additional Information -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="chef">Chef Name</label>
                            <input type="text" class="form-control" id="chef" name="chef" 
                                   placeholder="Your name (optional)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="imageUrl">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl" 
                                   placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit-recipe">
                    <i class="fas fa-share"></i> Share Recipe
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/add-recipe.js"></script>
</body>
</html>
